<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Secretas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>UMA MENSAGEM PARA VOCÊ</h1>
    <div class="content">
        <div class="gif">
            <img src="animacao.gif" alt="Animação GIF">
        </div>
        <div class="instruction">
            Adicione somente letras minúsculas e sem caracteres especiais
        </div>
        <div class="message-boxes">
            <div class="input-box">
                <textarea id="input-text" placeholder="Digite aqui seu versículo preferido!"></textarea>
                <div class="buttons">
                    <button id="encrypt-btn">Criptografar</button>
                    <button id="decrypt-btn">Descriptografar</button>
                    <button id="clear-btn">Reiniciar</button>
                </div>
            </div>
            <div class="output-box">
                <textarea id="output" readonly></textarea>
            </div>
        </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
